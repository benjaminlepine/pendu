<html>
    <body onload="draw();">
        <canvas id="canvas" height="500"></canvas>
    </body>
</html>
<script>
    var canvas = document.getElementById("canvas");
    if (canvas.getContext("2d")) { // Check HTML5 canvas support
        context = canvas.getContext("2d"); // get Canvas Context object


        context.beginPath();
        context.arc(200, 50, 30, 0, 2 * Math.PI);
        context.lineWidth = 3;
        context.stroke();
        context.beginPath();
//        context.fillStyle = "bisque"; // #ffe4c4
//        context.arc(200, 50, 30, 0, Math.PI * 2, true); // draw circle for head

// (x,y) center, radius, start angle, end angle, anticlockwise
        context.fill();
        context.beginPath();
        context.strokeStyle = "black"; // color
        context.lineWidth = 3;
        context.arc(200, 68, 12, 0, Math.PI, true); // draw semicircle for smiling
        context.stroke();

// eyes
        context.beginPath();
        context.fillStyle = "black"; // color
        context.arc(190, 45, 3, 0, Math.PI * 2, true); // draw left eye
        context.fill();
        context.arc(210, 45, 3, 0, Math.PI * 2, true); // draw right eye
        context.fill();

// body
        context.beginPath();
        context.moveTo(200, 80);
        context.lineTo(200, 180);
        context.strokeStyle = "black";
        context.stroke();

// arms
        context.beginPath();
        context.strokeStyle = "black"; // blue
        context.moveTo(200, 80);
        context.lineTo(150, 130);
        context.moveTo(200, 80);
        context.lineTo(250, 130);
        context.stroke();

// legs
        context.beginPath();
        context.strokeStyle = "black";
        context.moveTo(200, 180);
        context.lineTo(150, 280);
        context.moveTo(200, 180);
        context.lineTo(250, 280);
        context.stroke();
    }
</script>
</html>
